server:
    port: 3000
    error:
        include-message: always

management:
    endpoints:
        web:
            exposure:
                include: "*"
    endpoint:
        health:
            show-details: always

spring:
    jpa:
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format-sql: true
                jdbc:
                    time_zone: UTC
        show-sql: true
    datasource:
        platform: postgres
        url: jdbc:postgresql://localhost:5432/recruiter
        username: postgres
        password: postgres
        driverClassName: org.postgresql.Driver

cors:
    allowed-origins: "*"
    allowed-methods: "*"
    allowed-headers: "*"
    exposed-headers: "*"

jwt:
    jwtSecret: superSecretKeySuperSecretKeySuperSecretKeySuperSecretKeySuperSecretKeySuperSecretKey
    jwtExpirationInMs: 216000000
